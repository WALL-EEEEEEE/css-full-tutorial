<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lessons</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="DDlogin.png" >
    <!-- 从HTML中导入字体文件  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body id="body" class="body">
    <h1 class="title">CSS Colors</h1>

    <div class="frame">
        <div class="circle" id="colorName"></div>
        <h3>Color Name</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hex"></div>
        <h3>HEX: #</h3>
    </div>

    <div class="frame">
        <div class="circle" id="rgb"></div>
        <h3>RGB: rgb()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="rgba"></div>
        <h3>RGBA: rgba()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hsl"></div>
        <h3>HSL: hsl()</h3>
    </div>

    <div class="frame">
        <div class="circle" id="hsla"></div>
        <h3>HSLA: hsla()</h3>
    </div>








</body>
</html>
